<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Studious | Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="icon" href="/images/favicon.png" type="image/png">
  <link rel="stylesheet" href="../style/auth.css">
</head>

<body>

  <main class="layout">

    <!-- Left side: image -->
    <section class="layout__left" aria-label="Students studying">
      <img
        class="layout__image"
        src="../images/4.png"
        alt="Students studying together"
      >
    </section>

    <!-- Right side: auth -->
    <section class="layout__right" aria-labelledby="auth-title">

      <!-- Logo -->
      <header>
        <img
          src="../images/1.png"
          alt="Studious logo"
        >
        <p>A Student’s Best Friend</p>
      </header>

      <!-- Login / Sign Up toggle -->
      <nav class="auth-toggle" aria-label="Authentication mode">
        <a class="auth-toggle__btn" href="../pages/login.html">Login</a>
        <a
          class="auth-toggle__btn auth-toggle__btn--active"
          href="../pages/register.html"
          aria-current="page"
        >Sign Up</a>
      </nav>

      <!-- Form -->
      <h1 id="auth-title">Create your account</h1>

      <form class="auth-form" method="post" novalidate>

        <fieldset>
          <legend>Personal information</legend>

          <div class="field">
            <label for="firstName">First name</label>
            <input id="firstName" name="firstName" type="text" autocomplete="given-name" required>
          </div>

          <div class="field">
            <label for="lastName">Last name</label>
            <input id="lastName" name="lastName" type="text" autocomplete="family-name" required>
          </div>
        </fieldset>

        <fieldset>
          <legend>Account details</legend>

          <div class="field">
            <label for="email">Email</label>
            <input id="email" name="email" type="email" autocomplete="email" required>
          </div>

          <div class="field">
            <label for="password">Password</label>
            <input id="password" name="password" type="password" autocomplete="new-password" required>
          </div>

          <div class="field">
            <label for="confirmPassword">Re-enter password</label>
            <input id="confirmPassword" name="confirmPassword" type="password" autocomplete="new-password" required>
          </div>
        </fieldset>

        <fieldset>
          <legend>Academic information</legend>

          <div class="field">
            <label for="school">School / University</label>
            <input id="school" name="school" type="text" required>
          </div>

          <div class="field">
            <label for="course">Course of study</label>
            <input id="course" name="course" type="text" required>
          </div>
        </fieldset>

        <div class="auth-actions">
          <button class="btn btn--ghost" type="reset">Clear</button>
          <button class="btn btn--primary" type="submit">Register</button>
        </div>

      </form>

      <footer>
        <small>© 2026 Studious</small>
      </footer>

    </section>

  </main>

</body>
</html>
