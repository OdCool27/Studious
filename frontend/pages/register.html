<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Studious | Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="icon" href="../images/favicon.png">
  <link rel="stylesheet" href="../style/auth.css">
</head>

<body class="page-signup is-preload">

<main class="layout">

  <!-- Left image -->
  <section class="layout__left" aria-label="Students studying">
    <img class="layout__image" src="../images/4.png" alt="Students studying">
  </section>

  <!-- Right side -->
  <section class="layout__right">
    <!-- THIS wrapper is required for the transition -->
    <div class="auth-page">

      <header>
        <img src="../images/1.png" alt="Studious logo">
        <p>A Student’s Best Friend</p>
      </header>

      <!-- Slider toggle -->
      <nav class="auth-toggle" aria-label="Authentication mode">
        <span class="auth-toggle__slider"></span>

        <a
          class="auth-toggle__btn"
          href="login.html"
          data-target="login"
        >Login</a>

        <a
          class="auth-toggle__btn"
          href="register.html"
          data-target="signup"
        >Sign Up</a>
      </nav>

      <h1 class="auth-title">Create your account</h1>

      <form class="auth-form" method="post" novalidate>

        <fieldset class="two-col">
          <legend>Personal information</legend>

          <div class="field">
            <label for="firstName">First name</label>
            <input id="firstName" type="text" autocomplete="given-name" required>
          </div>

          <div class="field">
            <label for="lastName">Last name</label>
            <input id="lastName" type="text" autocomplete="family-name" required>
          </div>
        </fieldset>

        <fieldset>
          <legend>Account details</legend>

          <div class="field">
            <label for="email">Email</label>
            <input id="email" type="email" autocomplete="email" required>
          </div>

          <div class="field">
            <label for="password">Password</label>
            <input id="password" type="password" autocomplete="new-password" required>
          </div>

          <div class="field">
            <label for="confirmPassword">Re-enter password</label>
            <input id="confirmPassword" type="password" required>
          </div>
        </fieldset>

        <fieldset>
          <legend>Academic information</legend>

          <div class="field">
            <label for="school">School / University</label>
            <input id="school" type="text" required>
          </div>

          <div class="field">
            <label for="course">Course of study</label>
            <input id="course" type="text" required>
          </div>
        </fieldset>

        <div class="auth-actions">
          <button class="btn btn--ghost" type="reset">Clear</button>
          <button class="btn btn--primary" type="submit">Register</button>
        </div>

      </form>

      <footer>
        <small>© 2026 Studious</small>
      </footer>

    </div>
  </section>

</main>

<!-- Transition script -->
<script src="../scripts/auth-transition.js"></script>

</body>
</html>
