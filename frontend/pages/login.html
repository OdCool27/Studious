<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Studious | Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="icon" href="/images/favicon.png" type="image/png">
  <link rel="stylesheet" href="../style/auth.css">
</head>

<body>

  <main class="layout">

    <!-- Left side image (same as signup for consistency) -->
    <section class="layout__left" aria-label="Students studying">
      <img
        class="layout__image"
        src="../images/4.png"
        alt="Students studying together"
      >
    </section>

    <!-- Right side auth -->
    <section class="layout__right" aria-labelledby="auth-title">

      <!-- Logo -->
      <header>
        <img
          src="../images/1.png"
          alt="Studious logo"
        >
        <p>A Student’s Best Friend</p>
      </header>

      <!-- Toggle -->
      <nav class="auth-toggle" aria-label="Authentication mode">
        <a
          class="auth-toggle__btn auth-toggle__btn--active"
          href="/pages/login.html"
          aria-current="page"
        >Login</a>

        <a class="auth-toggle__btn" href="../pages/register.html">Sign Up</a>
      </nav>

      <!-- Form -->
      <h1 id="auth-title">Welcome back</h1>

      <form class="auth-form" method="post" novalidate>

        <div class="field">
          <label for="email">Email</label>
          <input
            id="email"
            name="email"
            type="email"
            autocomplete="email"
            required
          >
        </div>

        <div class="field">
          <label for="password">Password</label>
          <input
            id="password"
            name="password"
            type="password"
            autocomplete="current-password"
            required
          >
        </div>

        <div class="auth-actions auth-actions--single">
          <button class="btn btn--primary" type="submit">Login</button>
        </div>

      </form>

      <p class="auth-link">
        <a href="/pages/forgot-password.html">Forgot My Password</a>
      </p>

      <footer>
        <small>© 2026 Studious</small>
      </footer>

    </section>

  </main>

</body>
</html>
